<div class="wrapper">
  <div class="left">
    <div class="branding">
      <img src="logo.svg" alt="logo" />
      <div>Budget Tracker</div>
    </div>

    <div class="title">Welcome Back!</div>
    <div class="subTitle">Sign in to continue to Budget Tracker</div>

    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
      </div>

      <button mat-flat-button [disabled]="form.invalid" (click)="handleLogin()">
        SIGN Up
      </button>

      <div class="alternateAction">
        Already have an account? <a routerLink="/auth/login">Log in</a>
      </div>
    </form>
  </div>

  <div class="line"></div>

  <img src="signUp.png" alt="illustration" class="right" />
</div>
