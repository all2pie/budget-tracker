<div class="wrapper">
  <div class="left">
    <div class="branding">
      <img src="logo.svg" alt="logo" />
      <div>Budget Tracker</div>
    </div>

    <div class="title">Sign Up</div>
    <div class="subTitle">Welcome to our community</div>

    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-icon matSuffix>mail_outline</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-icon matSuffix>visibility_outline</mat-icon>
        </mat-form-field>
      </div>

      <button mat-flat-button [disabled]="form.invalid" (click)="handleLogin()">
        LOG IN
      </button>

      <div class="alternateAction">
        Don't have an account? <a routerLink="/auth/signUp">Sign Up</a>
      </div>
    </form>
  </div>

  <div class="line"></div>

  <img src="login.png" alt="illustration" class="right" />
</div>
