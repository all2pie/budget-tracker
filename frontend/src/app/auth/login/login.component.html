<h2>Welcome Back!</h2>
<h3>Sign in to continue to Budget Tracker</h3>

<form [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
  </div>

  <button mat-button [disabled]="form.invalid" (click)="handleLogin()">
    Login
  </button>
</form>
